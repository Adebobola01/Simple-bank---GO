version: "2"
cloud:
    organization: "Adebobola"
    project: "Simple bank"
    hostname: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        # sql_package: "pgx/v5"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_empty_slices: true

      
overrides:
    go: null
plugins: []
rules: []
options: {}
